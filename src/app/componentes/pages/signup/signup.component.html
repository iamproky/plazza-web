<app-default-login-layout
    title="Cadastre-se agora"
    primaryBtnText="Cadastrar"
    secondaryBtnText="Entrar na conta"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Nome Completo"
            placeholder="John Doe"
        >

        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="johndoe@gmail.com"
        >

        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Sua Senha"
            placeholder="******"
        >

    </app-primary-input>
    <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirme sua senha"
        placeholder="******"
    >

    </app-primary-input>
    </form>
</app-default-login-layout>
